<!DOCTYPE HTML>
<html>
<head>
	<title>Write pxlz to canvas</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.pixelizer.js"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>

    <canvas xz-src="img/testimage.xz" xz-skip="80"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="32"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="28"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="20"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="16"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="12"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="8"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="4"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="2"></canvas>
    <canvas xz-src="img/testimage.xz" xz-skip="1"></canvas>

</body>
</html>
